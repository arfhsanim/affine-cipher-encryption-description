<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affine Cipher Encryption/Decryption Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <section class="body">

        <h2 class="title-of-content">Affine Cipher Encryption/Decryption Generator</h2>

    <h3 for="input">Input Text:</h3>
    <textarea class="text-area" id="input" rows="4" cols="50" placeholder="Enter your text"></textarea>

    <h3 for="keyA">Key A:</h3>
    <input class="text-area" type="number" id="keyA" placeholder="First key"> 

    <h3 for="keyB">Key B:</h3>
    <input class="text-area" type="number" id="keyB" placeholder="Second key"> 
<div class="btn">
    <button onclick="encrypt()">Encrypt</button>
    <button  onclick="decrypt()">Decrypt</button>
    <button onclick="reset()">Reset</button>
</div>
    

    <h3 for="output">Output Text:</h3>
    <textarea class="text-area" id="output" rows="4" cols="50" readonly></textarea>
    
</section>
    
</body>

</html>
